<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezora Bookmark</title>
    <link rel="shortcut icon" href="img/mezora.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Open Modal -->
    <div class="show-modal-wrapper">
        <h1 id="show-modal">Add Bookmark</h1>
        <div class="change-color" id="button-palette"><i><i class="fas fa-palette" id="show-palette"></i></i></div>
    </div>
    <!-- Open Modal -->

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    <!-- Bookmarks -->

    <!-- Palette -->
    <div class="modal-palette-container" id="modal-palette-wrapper">
        <div class="modal-palette">
            <i class="fas fa-times close-icon" id="close-palette-modal"></i>
            <div class="palette-modal-header">
                <h3>Color Palette</h3>
            </div>
            <div class="palette-modal-content">
                <div id="palette-red"><i class="fas fa-circle"></i></div>
                <div id="palette-blue"><i class="fas fa-circle"></i></div>
                <div id="palette-purple"><i class="fas fa-circle"></i></div>
                <div id="palette-orange"><i class="fas fa-circle"></i></div>
                <div id="palette-green"><i class="fas fa-circle"></i></div>
                <div id="palette-dark"><i class="fas fa-circle"></i></div>
            </div>
        </div>
    </div>

    </div>
    <!-- Palette -->
    
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- Website Name -->
                    <!-- Website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <!-- Website URL -->
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Script -->
    <script src="script.js"></script>
    <!-- Script -->
</body>

</html>
